<div class="jumbotron text-center">
  <h1>Lista zada≈Ñ by Ujo</h1>
</div>
<div class="container">
  <div class="row margin-bottom">
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>
  <div class="row">
    <div class="col-md-6">
      <app-todo-task [todoList]="todoList" (emitDone)="addToDoneList($event)" (emitRemove)="remove($event)" ></app-todo-task>
    </div>
    <div class="col-md-6">
     <app-done-task [doneList]="doneList" ></app-done-task>
    </div>
  </div>
</div>
